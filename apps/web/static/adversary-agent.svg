<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160" fill="none">
  <!-- Outer ring -->
  <circle cx="80" cy="80" r="76" stroke="rgba(248,113,113,0.12)" stroke-width="1"/>
  <circle cx="80" cy="80" r="62" stroke="rgba(248,113,113,0.18)" stroke-width="1"/>
  <!-- Dashed inner ring -->
  <circle cx="80" cy="80" r="50" stroke="rgba(248,113,113,0.22)" stroke-width="1" stroke-dasharray="4 3"/>
  <!-- Tick marks -->
  <line x1="80" y1="4" x2="80" y2="10" stroke="rgba(248,113,113,0.6)" stroke-width="1.5"/>
  <line x1="80" y1="150" x2="80" y2="156" stroke="rgba(248,113,113,0.6)" stroke-width="1.5"/>
  <line x1="4" y1="80" x2="10" y2="80" stroke="rgba(248,113,113,0.6)" stroke-width="1.5"/>
  <line x1="150" y1="80" x2="156" y2="80" stroke="rgba(248,113,113,0.6)" stroke-width="1.5"/>
  <!-- Target crosshair -->
  <line x1="80" y1="18" x2="80" y2="46" stroke="rgba(248,113,113,0.2)" stroke-width="0.8"/>
  <line x1="80" y1="114" x2="80" y2="142" stroke="rgba(248,113,113,0.2)" stroke-width="0.8"/>
  <line x1="18" y1="80" x2="46" y2="80" stroke="rgba(248,113,113,0.2)" stroke-width="0.8"/>
  <line x1="114" y1="80" x2="142" y2="80" stroke="rgba(248,113,113,0.2)" stroke-width="0.8"/>
  <!-- Skull/hacker head outer -->
  <circle cx="80" cy="76" r="26" fill="#181a20" stroke="rgba(248,113,113,0.55)" stroke-width="1.5"/>
  <!-- Skull forehead shape -->
  <ellipse cx="80" cy="72" rx="18" ry="16" fill="#252830"/>
  <!-- Eye sockets -->
  <ellipse cx="73" cy="72" rx="5" ry="5.5" fill="#0f1117"/>
  <ellipse cx="87" cy="72" rx="5" ry="5.5" fill="#0f1117"/>
  <!-- Glowing eye pupils -->
  <circle cx="73" cy="72" r="2.5" fill="rgba(248,113,113,0.9)"/>
  <circle cx="87" cy="72" r="2.5" fill="rgba(248,113,113,0.9)"/>
  <!-- Nasal cavity -->
  <path d="M77 80 L80 76 L83 80 Z" fill="#0f1117" opacity="0.8"/>
  <!-- Jaw / teeth row -->
  <rect x="68" y="82" width="24" height="6" rx="2" fill="#1e2028" stroke="rgba(248,113,113,0.3)" stroke-width="0.8"/>
  <line x1="74" y1="82" x2="74" y2="88" stroke="rgba(248,113,113,0.25)" stroke-width="0.8"/>
  <line x1="80" y1="82" x2="80" y2="88" stroke="rgba(248,113,113,0.25)" stroke-width="0.8"/>
  <line x1="86" y1="82" x2="86" y2="88" stroke="rgba(248,113,113,0.25)" stroke-width="0.8"/>
  <!-- Hood / terminal frame -->
  <path d="M54 62 Q54 46 80 46 Q106 46 106 62" stroke="rgba(248,113,113,0.4)" stroke-width="1.2" fill="none"/>
  <!-- Terminal bracket symbols -->
  <text x="34" y="84" font-family="monospace" font-size="11" fill="rgba(248,113,113,0.5)">&lt;/&gt;</text>
  <text x="112" y="84" font-family="monospace" font-size="11" fill="rgba(248,113,113,0.5)">{}</text>
  <!-- Bottom label -->
  <text x="56" y="115" font-family="monospace" font-size="9" font-weight="700" fill="rgba(248,113,113,0.6)" letter-spacing="1.5">ADVERSARY</text>
  <!-- Glow dots on ring -->
  <circle cx="80" cy="4" r="2.5" fill="rgba(248,113,113,0.8)"/>
  <circle cx="4" cy="80" r="2" fill="rgba(248,113,113,0.6)"/>
  <circle cx="156" cy="80" r="2" fill="rgba(248,113,113,0.6)"/>
</svg>
