<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <!-- Outer tech rings -->
  <circle cx="90" cy="90" r="86" stroke="rgba(99,102,241,0.10)" stroke-width="1"/>
  <circle cx="90" cy="90" r="72" stroke="rgba(99,102,241,0.14)" stroke-width="1"/>
  <circle cx="90" cy="90" r="58" stroke="rgba(99,102,241,0.18)" stroke-width="1"/>
  <!-- Ring tick marks -->
  <line x1="90" y1="4" x2="90" y2="12" stroke="rgba(99,102,241,0.5)" stroke-width="1.5"/>
  <line x1="90" y1="168" x2="90" y2="176" stroke="rgba(99,102,241,0.5)" stroke-width="1.5"/>
  <line x1="4" y1="90" x2="12" y2="90" stroke="rgba(99,102,241,0.5)" stroke-width="1.5"/>
  <line x1="168" y1="90" x2="176" y2="90" stroke="rgba(99,102,241,0.5)" stroke-width="1.5"/>
  <!-- Corner tick marks -->
  <line x1="33" y1="33" x2="39" y2="39" stroke="rgba(99,102,241,0.3)" stroke-width="1"/>
  <line x1="147" y1="33" x2="141" y2="39" stroke="rgba(99,102,241,0.3)" stroke-width="1"/>
  <line x1="33" y1="147" x2="39" y2="141" stroke="rgba(99,102,241,0.3)" stroke-width="1"/>
  <line x1="147" y1="147" x2="141" y2="141" stroke="rgba(99,102,241,0.3)" stroke-width="1"/>
  <!-- Glowing node dots -->
  <circle cx="90" cy="4" r="2.5" fill="rgba(99,102,241,0.7)"/>
  <circle cx="4" cy="90" r="2.5" fill="rgba(99,102,241,0.7)"/>
  <circle cx="176" cy="90" r="2" fill="rgba(99,102,241,0.5)"/>
  <!-- PDF Document body -->
  <rect x="44" y="32" width="74" height="100" rx="7" fill="#181a20" stroke="rgba(99,102,241,0.55)" stroke-width="1.5"/>
  <!-- Document corner fold -->
  <path d="M98 32 L118 52 L98 52 Z" fill="#252830" stroke="rgba(99,102,241,0.35)" stroke-width="1"/>
  <!-- Document scan lines -->
  <rect x="54" y="66" width="44" height="2.5" rx="1.25" fill="rgba(99,102,241,0.35)"/>
  <rect x="54" y="74" width="36" height="2" rx="1" fill="rgba(99,102,241,0.22)"/>
  <rect x="54" y="81" width="40" height="2" rx="1" fill="rgba(99,102,241,0.22)"/>
  <rect x="54" y="88" width="28" height="2" rx="1" fill="rgba(99,102,241,0.18)"/>
  <!-- "PDF" label -->
  <text x="53" y="114" font-family="monospace" font-size="14" font-weight="800" fill="rgba(99,102,241,0.85)" letter-spacing="2">PDF</text>
  <!-- Lock badge (overlapping document corner) -->
  <rect x="97" y="96" width="38" height="38" rx="10" fill="#0f1117" stroke="rgba(248,113,113,0.65)" stroke-width="1.5"/>
  <rect x="97" y="96" width="38" height="38" rx="10" fill="rgba(248,113,113,0.07)"/>
  <!-- Lock shackle -->
  <path d="M108 115 v-6 a8 8 0 0 1 16 0 v6" stroke="#f87171" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Lock body -->
  <rect x="106" y="115" width="20" height="14" rx="4" fill="rgba(248,113,113,0.75)"/>
  <!-- Keyhole dot -->
  <circle cx="116" cy="122" r="2.5" fill="white" opacity="0.85"/>
  <!-- Corner glow blobs -->
  <circle cx="24" cy="90" r="12" fill="rgba(99,102,241,0.06)"/>
  <circle cx="156" cy="90" r="8" fill="rgba(248,113,113,0.05)"/>
</svg>
