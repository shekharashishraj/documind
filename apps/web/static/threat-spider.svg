<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160" fill="none">
  <!-- Web rings -->
  <circle cx="80" cy="80" r="72" stroke="rgba(251,191,36,0.08)" stroke-width="1"/>
  <circle cx="80" cy="80" r="56" stroke="rgba(251,191,36,0.12)" stroke-width="1"/>
  <circle cx="80" cy="80" r="40" stroke="rgba(251,191,36,0.17)" stroke-width="1"/>
  <circle cx="80" cy="80" r="24" stroke="rgba(251,191,36,0.22)" stroke-width="1"/>
  <!-- Web radial lines -->
  <line x1="80" y1="8" x2="80" y2="152" stroke="rgba(251,191,36,0.08)" stroke-width="0.8"/>
  <line x1="8" y1="80" x2="152" y2="80" stroke="rgba(251,191,36,0.08)" stroke-width="0.8"/>
  <line x1="29" y1="29" x2="131" y2="131" stroke="rgba(251,191,36,0.07)" stroke-width="0.8"/>
  <line x1="131" y1="29" x2="29" y2="131" stroke="rgba(251,191,36,0.07)" stroke-width="0.8"/>
  <!-- Spider body (abdomen) -->
  <ellipse cx="80" cy="86" rx="16" ry="20" fill="#1e2028" stroke="rgba(251,191,36,0.55)" stroke-width="1.5"/>
  <!-- Spider head (cephalothorax) -->
  <circle cx="80" cy="64" r="12" fill="#252830" stroke="rgba(251,191,36,0.5)" stroke-width="1.5"/>
  <!-- Spider eyes (8 eyes) -->
  <circle cx="76" cy="60" r="2.2" fill="rgba(251,191,36,0.9)"/>
  <circle cx="84" cy="60" r="2.2" fill="rgba(251,191,36,0.9)"/>
  <circle cx="74" cy="65" r="1.5" fill="rgba(251,191,36,0.6)"/>
  <circle cx="86" cy="65" r="1.5" fill="rgba(251,191,36,0.6)"/>
  <!-- Fangs -->
  <path d="M76 72 L73 77" stroke="rgba(251,191,36,0.7)" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M84 72 L87 77" stroke="rgba(251,191,36,0.7)" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Abdomen markings -->
  <ellipse cx="80" cy="86" rx="5" ry="7" fill="rgba(251,191,36,0.15)" stroke="rgba(251,191,36,0.3)" stroke-width="0.8"/>
  <circle cx="80" cy="82" r="2" fill="rgba(251,191,36,0.4)"/>
  <!-- Spider legs (4 pairs) -->
  <!-- Left legs -->
  <path d="M66 70 Q54 62 44 58" stroke="rgba(251,191,36,0.55)" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  <path d="M66 74 Q52 70 40 70" stroke="rgba(251,191,36,0.5)" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  <path d="M66 80 Q52 82 40 90" stroke="rgba(251,191,36,0.45)" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  <path d="M68 88 Q56 95 48 108" stroke="rgba(251,191,36,0.4)" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  <!-- Right legs -->
  <path d="M94 70 Q106 62 116 58" stroke="rgba(251,191,36,0.55)" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  <path d="M94 74 Q108 70 120 70" stroke="rgba(251,191,36,0.5)" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  <path d="M94 80 Q108 82 120 90" stroke="rgba(251,191,36,0.45)" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  <path d="M92 88 Q104 95 112 108" stroke="rgba(251,191,36,0.4)" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  <!-- Spinnerets (silk thread going down) -->
  <line x1="80" y1="106" x2="80" y2="130" stroke="rgba(251,191,36,0.4)" stroke-width="1" stroke-dasharray="2 2"/>
  <!-- Bottom label -->
  <text x="62" y="148" font-family="monospace" font-size="8" font-weight="700" fill="rgba(251,191,36,0.55)" letter-spacing="1.5">THREAT</text>
</svg>
