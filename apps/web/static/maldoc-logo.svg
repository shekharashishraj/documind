  <!-- MalDoc wordmark -->
  <text x="76" y="42"
    font-family="'Space Grotesk', 'Arial Black', 'Segoe UI', Arial, sans-serif"
    font-size="32"
    font-weight="800"
    letter-spacing="-0.5"
    fill="#CC1111">Mal</text>
  <text x="138" y="42"
    font-family="'Space Grotesk', 'Arial Black', 'Segoe UI', Arial, sans-serif"
    font-size="32"
    font-weight="800"
    letter-spacing="-0.5"
    fill="#8B0000">Doc</text>
